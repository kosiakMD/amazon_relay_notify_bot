<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
</head>
<body>
<section id="root">
    <h1>ARBot</h1>

    <form id="form">

        <label class="btn btn-default helper-hide" for="extend" style="cursor: pointer">*</label>
        <input class="helper-trigger" type="checkbox" id="extend" name="AddReview"/>
        <div class="helper-show">
            <label for="testStatus" class="row jc-sb">Test mode
                <input id="testStatus" type="checkbox"/>
            </label>
        </div>

        <label for="workStatus" class="row jc-sb">On/Off
            <input id="workStatus" type="checkbox"/>
        </label>

        <div class="marg-v">
            <label for="interval" class="marg-v row jc-sb ai-c">Interval (sec)
                <input id="interval" type="number" pattern="[0-9]{3}" class="interval" value="10" step="0.5" min="0.5"/>
            </label>

        </div>

        <div id="save">
            <button type="submit" id="setIntervalBtn">Save</button>
        </div>
    </form>
    <!--        <button type="button" id="testBot">test bot</button>-->
    <!--        <input id="testMsg" type="text" />-->
</section>
<script src="js/common.js"></script>
<script src="js/popup.js"></script>
<!--    <script type="module" src="js/bot.js"></script>-->
</body>
</html>
